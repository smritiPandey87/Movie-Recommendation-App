<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self';"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline';"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Movie-Recommendation-App-exv</title>
  </head>
  <body>
    <header>
      <div class="nav-left">
        <div class="logo-container">
          <img src="assests/ZEE5_logo.svg" />
        </div>
      </div>
      <div class="nav-center">
        <div class="search-container">
          <div class="img-icon">
            <img src="assests/seach.png" />
          </div>
          <input
            type="text"
            id="searchInput"
            placeholder="Search for Movies,Shows,Channels etc..."
          />
          <i class="fas fa-search" id="searchIcon"></i>
        </div>
      </div>

      <div class="nav-right">
        <div id="login-container">
          <a href="login/login.html" id="log-link">
            <span class="login">
              <span id="log">LOGIN</span>
            </span>
          </a>
        </div>
      </div>
    </header>
    <h2>Trending Near You</h2>

    <div id="movieContainer">
      <div class="img-container">
        <img src="assests/card1.webp" alt="Movie Title" />

        <div class="movie-info">
          <h3>Despatch</h3>
          <div class="metadata">2h 31m • Thriller • Drama</div>
          <div class="button-container">
            <button class="watch-btn">▶ Watch</button>
            <button class="share-btn">↗ Share</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
