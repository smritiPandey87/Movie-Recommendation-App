<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self' https://www.omdbapi.com; 
      img-src 'self' https://m.media-amazon.com https://*.amazonaws.com data:; 
      script-src 'self' 'unsafe-inline'; 
      connect-src 'self' https://www.omdbapi.com;"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Movie-Recommendation-App-exv</title>
  </head>
  <body>
    <header>
      <div class="nav-left">
        <div class="logo-container">
          <img src="assests/ZEE5_logo.svg" />
        </div>
      </div>
      <div class="nav-center">
        <div class="search-container">
          <div class="img-icon">
            <img src="assests/seach.png" />
          </div>
          <input
            type="text"
            id="searchInput"
            placeholder="Search for Movies,Shows,Channels etc..."
          />
          <i class="fas fa-search" id="searchIcon"></i>
        </div>
      </div>

      <div class="nav-right">
        <div id="login-container">
          <a href="login/login.html" id="log-link">
            <span class="login">
              <span id="log">LOGIN</span>
            </span>
          </a>
        </div>
      </div>
    </header>
    <h2>Trending Near You</h2>

    <div id="movie-list" class="movie-list"></div>
    <div class="movie-card">
      <img
        src="https://m.media-amazon.com/images/M/MV5BNDA3YzcwY2YtMGFmOC00OWEzLTgyOTAtZDNlNTdiODQ1MjgxXkEyXkFqcGc@._V1_SX300.jpg"
        alt="Movie Title"
      />
      <!-- <h3>Movie Title</h3>
      <p>2024</p> -->
    </div>

    <script src="index.js"></script>
  </body>
</html>
